          data-sub-html="
          <p> 
                Q1 : What does “cannot be KO-ed by your opponent's skills” mean?<br/>
                A1 : It means the card cannot be KO-ed by the skills and keyword skills of your opponent’s cards.<br/><br/>
                Q2 : When was {BT2-004 Relentless Super Saiyan 3 Son Goku} was played, a player activated {BT1-107 Cold Bloodlust}, negating Son Goku’s skill.
                If the turn ends, will {BT2-004 Relentless Super Saiyan 3 Son Goku} gain +5000 power until the end of the controllers next turn?<br/>
                A2 : No, it will not.
                {BT1-107 Cold Bloodlust}’s effect wears of at the end of the turn, yet {BT2-004 Relentless Super Saiyan 3 Son Goku}’s “when you play this card” auto skill has been negated so it does not gain +5000 power.

          data-sub-html="
          <p> 
                Q1 : When you have 3 or less cards in your hand, can you KO {BT2‐006 Miraculous Comeback Ultimate Gohan} with {BT1‐063 Son Goten, Family of Justice}’s auto skill?<br/>
                A1 : Yes, you can.
                If the controller has 3 or less cards in their hand, the energy cost of {BT2‐006 Miraculous Comeback Ultimate Gohan} in the Battle Area becomes 2, so it can be KO-ed by {BT1‐063 Son Goten, Family of Justice}’s auto skill.<br/>
                Q2 : {BT2‐006 Miraculous Comeback Ultimate Gohan} inflicted damage to the opponent with its auto skill. Does the owner of {BT2‐006 Miraculous Comeback Ultimate Gohan} choose which cards the opponent adds from the Life Area to their hand?<br/>
                A2 : No, they do not.
                The player who was damaged chooses which cards to add to their hand.<br/>
                Q3 : If {Miraculous Comeback Ultimate Gohan} is attacked while it has [Revenge] and KOs your opponent’s Battle Card with [Revenge], can you use this card’s auto skill to deal damage to your opponent?<br/>
                A3 : Yes, you can.
                {BT2-006 Miraculous Comeback Ultimate Gohan}’s auto skill still activates when it KOs a card with one of its skills.<br/>
                Q4 : If {BT2-006 Miraculous Comeback Ultimate Gohan} KOs a Battle Card with [Revenge], does its auto skill activate?<br/>
                A4 : Yes, it does.<br/>
                Q5 : {BT2‐006 Miraculous Comeback Ultimate Gohan}’s energy cost was decreased by 4 due to its permanent skill. Does the remaining cost need to be paid with the specified color?<br/>
                A5 : Yes, it does.

                <br/><br/><br/>
              </p>">

          data-sub-html="
          <p> 
                Q1 : You activated a skill that allows you to search through your deck. As part of resolving that skill, can you take a thorough look at the cards in your deck and confirm what cards are in your deck and Life Area?<br/>
                A1 : No, you cannot. Resolve the skill as quickly as possible, and do not look at other cards unless absolutely necessary.<br/><br/>
                Q2 : Can you add {BT1‐070 Super Saiyan Gotenks} to your hand with {BT2‐008 Leap to The Future Son Goten}’s skill?<br/>
                A2 : Yes, you can.
                {BT1‐070 Super Saiyan Gotenks}’s power is under 25000, and its character name is “Gotenks” so the condition specified on the card text is fulfilled.<br/><br/>
                Q3 : Do you need to reveal the card you added to your hand with {BT2‐008 Leap to The Future Son Goten}’s skill?<br/>
                A3 : Yes, you do.<br/>

        data-sub-html="
        <p> 
                Q1 : Can you choose not to place a card under {BT2‐031Majin Buu’s Sealed Ball} when you activate {BT2‐009 Ultimate Evil Dark Prince Vegeta}’s skill?<br/>
                A1 : No, you cannot. You must place a total 5 cards under {BT2‐031Majin Buu’s Sealed Ball} from the top of your deck.<br/><br/>
                Q2 : If {Ultimate Evil Dark Prince Vegeta} is attacked while it has [Revenge] and KOs your opponent’s Battle Card with [Revenge], can you use this card’s auto skill to place it under {BT2-031 Majin Buu's Sealed Ball}?<br/>
                A2 : Yes, it does.<br/><br/>
                Q3 : If {Ultimate Evil Dark Prince Vegeta} KOs a Battle Card that has [Revenge], does its auto skill activate?<br/>
                A3 : Yes, it does.
                {BT2‐009 Ultimate Evil Dark Prince Vegeta}’s auto skill and [Revenge] activate at the same timing. When skills simultaneously activate, the turn player resolves their effect first.
                So [Revenge] resolves after {BT2‐009 Ultimate Evil Dark Prince Vegeta}’s auto skill resolves.<br/>
                Q4 : This card’s auto skill activated when {BT2‐031Majin Buu’s Sealed Ball} wasn’t in the Battle Area. Where do you place the top card of your deck?<br/>
                A4 : You do not place it anywhere.

  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<script>
    //Get the button
    var mybutton = document.getElementById("myBtn");
    
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
